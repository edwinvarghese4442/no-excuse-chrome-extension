<!doctype html>
<html>
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title>Zero Excuse</title>
	<link rel="stylesheet" href="popup.css" />
</head>
<body>
	<header class="app-header">Zero Excuse</header>
	<main id="view-list" class="view active">
		<div id="empty" class="empty">no tasks added</div>
		<ul id="reminders" class="reminder-list"></ul>
		<button id="addBtn" class="fab" title="Add">+</button>
	</main>
	<main id="view-form" class="view">
		<header class="form-title">New Task</header>
		<form id="form">
			<label class="label">Task</label>
			<input id="title" class="input" type="text" placeholder="Task name" required />
			<div class="label">Alarm</div>
			<div class="row">
				<input id="date" type="date" class="input" required />
				<input id="time" type="time" class="input" required />
			</div>
			<div class="row form-actions">
				<button type="button" id="cancel" class="btn secondary">Cancel</button>
				<button type="submit" class="btn primary">Save</button>
			</div>
		</form>
	</main>
	<script src="popup.js" type="module"></script>
</body>
</html>
